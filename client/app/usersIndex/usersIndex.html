<div class="well" ng-repeat="user in vm.users track by $index">
    <h2>
       <div>
         {{user.username}}
            <button class= "btn btn-danger pull-right" ng-click="vm.delete(user.username)" ng-if="!row.isEditing">
              Delete
            </button>
       </div>
    </h2>
</div>
