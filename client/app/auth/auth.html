<div class="modal-header">
  <button type="button" class="close" ng-click="vm.closeModal()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Hoodfacts Login/Register</h4>
</div>
<div class="modal-body">
  <uib-tabset>
    <uib-tab heading="Login">
      <form name="loginForm" ng-submit="vm.login(vm.user)" class="well">
        <div class="form-group row">
          <label class="col-sm-2">User Name <span class="danger">*</span></label>
          <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="vm.user.username" ng-required="true">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Password <span class="danger">*</span></label>
          <div class="col-sm-10">
            <input class="form-control" type="password" ng-model="vm.user.password" ng-required="true">
          </div>
        </div>
          <button aria-label="Login" class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">Login</button>
      </form>
    </uib-tab>

    <uib-tab heading="Registration">
      <form name="registrationForm" ng-submit="vm.register(vm.newUser)" class="well">
        <div class="form-group row">
          <label class="col-sm-2">User Name <span class="danger">*</span></label>
          <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="vm.newUser.username" ng-required="true">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Email <span class="danger">*</span></label>
          <div class="col-sm-10">
            <input
            class="form-control"
            type="email"
            ng-model="vm.newUser.email"
            ng-required="true"
            ng-pattern="vm.user.PATTERN"
            ng-minlength="7"
            ng-maxlength="35">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Password <span class="danger">*</span></label>
          <div class="col-sm-10">
            <input
              class="form-control"
              name="password"
              type="password"
              ng-model="vm.newUser.password"
              ng-required="true"
              ng-minlength="6"
              ng-maxlength="25">
          </div>
          <div class="col-xs-12 danger" ng-messages="registrationForm.password.$error" role="alert" data-toggle="tooltip" data-placement="top">
            <div ng-message="minlength" class="error-message">Passwords must be between 6-25 characters long.</div>
            <div ng-message="maxlength" class="error-message">Passwords must be between 6-25 characters long.</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Confirm Password <span class="danger">*</span></label>
          <div class="col-sm-10">
            <input
              name="confirmPassword"
              class="form-control"
              type="password"
              ng-model="vm.newUser.confirmPassword"
              ng-required="true"
              ng-minlength="6"
              ng-maxlength="25">
          </div>
          <div class="col-xs-12 danger" ng-messages="registrationForm.confirmPassword.$error" role="alert" data-toggle="tooltip" data-placement="top">
            <div ng-message="required" class="error-message">Please fill out all fields.</div>
            <div ng-message="minlength" class="error-message">Passwords must be between 6-25 characters long.</div>
            <div ng-message="maxlength" class="error-message">Passwords must be between 6-25 characters long.</div>
          </div>
        </div>

        <div class="row">
          <button aria-label="Login" class="btn btn-primary" type="submit" ng-disabled="registrationForm.$invalid">Register</button>
        </div>
      </form>
    </uib-tab>
  </uib-tabset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="vm.closeModal()">Close</button>
</div>
